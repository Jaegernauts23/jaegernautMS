<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<h2>Sign Up</h2>
<p th:if="${error}" th:text="${error}" style="color:red;"></p>
<form method="post" action="/password/signup" th:object="${passwordSignUpDTO}">
    <label>Email:</label>
    <input type="email" th:field="*{email}" required>
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red;"></span><br><br>

    <label>Name:</label>
    <input type="text" th:field="*{name}" required>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red;"></span><br><br>

    <label>Date of Birth:</label>
    <input type="date" th:field="*{dob}" required>
    <span th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}" style="color:red;"></span><br><br>

    <label>Password:</label>
    <input type="password" th:field="*{password}" required>
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red;"></span><br><br>

    <label>Role:</label>
    <input type="text" th:field="*{role}" required>
    <span th:if="${#fields.hasErrors('role')}" th:errors="*{role}" style="color:red;"></span><br><br>

    <button type="submit">Sign Up</button>
</form>
<br>
<a href="/password/login">
    <button type="button">Already have an account? Login</button>
</a>
</body>
</html>
